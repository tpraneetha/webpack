<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link type="text/css" href="/styles/resets.css">
    <link type="text/css" href="/styles/base.css">
    <link type="text/css" href="/styles/header.css">
    <link type="text/css" href="/styles/form.css">
    <link type="text/css" href="/styles/footer.css">
</head>
<body>
    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>
    <main>
        <section>
            <form class="" onsubmit="return Client.weatherGenerator(event)">
                
                <input id="url" type="text" name="input" value="" placeholder="enter url">
                <input type="submit" name="" value="submit">
            </form>
        </section>
        <section>
            <strong>Form Results:</strong>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>This is a footer</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                        console.log('SW registered: ', registration);
                    }).catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
                });
            }
        </script>
</body>
</html>
